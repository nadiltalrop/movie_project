{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        {% for movies in instances %}
        <div class="col-md-3 mr-3">
            <div class="card" style="width: 18rem;height: 31rem;margin-bottom: 20px; ">
                <img class="card-img-top" src="{{movies.image.url}}" alt="Card image cap" style="width: 286px; height: 250px;">
                <div class="card-body">
                  <h5 class="card-title">{{ movies.name }}</h5>
                  <p class="card-text">{{ movies.description }} </p>
                  <a href="{% url 'movie:detail' movies.id %}" class="btn btn-primary">View</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
   
{% endblock %}
