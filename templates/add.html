{% extends 'base.html' %}

{% block content %}
<div class="container col-md-2">
    <form method="post" class="add-form" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" id="name" name="name" placeholder="Enter Movie name">

        <input type="text" id="description" name="description" placeholder="Enter Movie description">

        <label for="image">Add movie image</label>
        <input type="file" id="image" name="image" placeholder="Add Movie image">

        <input type="number" id="year" name="year" placeholder="Enter a year">

        <input type="submit">
    </form>

</div>
   
{% endblock %}
